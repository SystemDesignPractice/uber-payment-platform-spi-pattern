buildscript {
    ext{
        sprigBootVersion = project.findProperty('springBootVersion') ?: '3.5.7'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}


subprojects {
    apply plugin: 'java'
    sourceCompatibility = '17'
    targetCompatibility = '17'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    }

    test{
        useJUnitPlatform()
    }
}
