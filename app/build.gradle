plugins {
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
    id 'application'
}

group = 'org.example'
version = "0.1.0-app"
mainClassName = 'org.example.payment.app.UberPaymetApplication'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':core')
    implementation project(':stripe-payment')
    implementation project(':paypal-payment')

    implementation 'org.springframework.boot:spring-boot-starter-web'
}